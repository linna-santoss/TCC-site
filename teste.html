    <p>Clique no botão para obter suas coordenadas.</p>

     <button onclick="getLocation()">Try It</button>
     <label id="lblLat">LATITUDE

     </label>

     <label id="lblLong">LONGITUDE
       
    </label>
    <button onclick="getReverseGeocodingData(lblLat , lblLong)">Try It</button>
     <p id="demo"></p>
     
     <script>
     var x = document.getElementById("demo");
     var mLat;
     var mLong; 

     function getLocation() {
       if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(showPosition);
       } else { 
         x.innerHTML = "Geolocation is not supported by this browser.";
       }
     }
     
     function showPosition(position) {
       x.innerHTML = "Latitude: " + position.coords.latitude + 
       "<br>Longitude: " + position.coords.longitude;
       mLat = position.coords.latitude;
       mLong = position.coords.longitude;
       document.getElementById("lbLat").innerHTML=position.coords.latitude;
       document.getElementById("lbLong").innerHTML=position.coords.longitude;
     }
     function getReverseGeocodingData(mLat, mLong) {
  var latlng = new google.maps.LatLng(mLat, mLong);
  // This is making the Geocode request
  var geocoder = new google.maps.Geocoder();
  geocoder.geocode({ 'latLng': latlng },  (results, status) =>{
      if (status !== google.maps.GeocoderStatus.OK) {
          alert(status);
      }
      // This is checking to see if the Geoeode Status is OK before proceeding
      if (status == google.maps.GeocoderStatus.OK) {
          console.log(results);
          var address = (results[0].formatted_address);
          alert(address);
      }
  });
}
     </script>
